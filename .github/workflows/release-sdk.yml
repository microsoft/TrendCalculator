name: Release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore TrendsCalculator.Library/TrendsCalculator.Library.csproj
    - name: Build
      run: dotnet build TrendsCalculator.Library/TrendsCalculator.Library.csproj --no-restore
    - name: Test
      run: dotnet test TrendsCalculator.Library/TrendsCalculator.Library.csproj --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack TrendsCalculator.Library/TrendsCalculator.Library.csproj
    - name: Publish
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.NuGet_API_Key }} --source https://api.nuget.org/v3/index.json
